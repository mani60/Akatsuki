{% extends 'index.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block Banner %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="true" data-bs-interval="2200">
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'images/akatsuki.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
        <img src="{% static 'images/itachi_uchiha.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
        <img src="{% static 'images/naruto_sasuke.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock Banner %}



{% block main-content %}
<div class="container-fluid pt-5">
  <div class="row px-xl-5 pb-3">
      <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center border mb-4 symbols">
              <h2 class="fa fa-check text-primary m-0 mr-3"></h2>
              <h5 class="font-weight-semi-bold m-0">Quality Product</h5>
          </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center border mb-4 symbols">
              <h2 class="fa fa-shipping-fast text-primary m-0 mr-2"></h2>
              <h5 class="font-weight-semi-bold m-0">Free Shipping</h5>
          </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center border mb-4 symbols">
              <h2 class="fas fa-exchange-alt text-primary m-0 mr-3"></h2>
              <h5 class="font-weight-semi-bold m-0">14-Day Return</h5>
          </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
          <div class="d-flex align-items-center border mb-4 symbols">
              <h2 class="fa fa-phone-volume text-primary m-0 mr-3"></h2>
              <h5 class="font-weight-semi-bold m-0">24/7 Support</h5>
          </div>
      </div>
  </div>
</div>
<section id="products">
    <div class="container pt-3 pb-5">
      <h4 class="heading-prod text-center mb-5"><strong>SHOP BY ANIME</strong></h4>
      <div class="row">
        <div class="col-md-4 col-6 pos">
          <div class="prod_snippet">
            <a class="category_link" href="{% url 'category' 'toys' %}">
              <p class="cat_name">Toys</p>
              <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
                <img src="{% static 'images/toys.jpeg' %}"
                  class="w-100" />
              </div>
            </a>
          </div>   
        </div>
        <div class="col-md-4  col-6 pos ">
          <div class="prod_snippet">
            <a class="category_link" href="{% url 'category' 'manga' %}"> 
              <p class="cat_name">manga</p>
              <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
                <img src="{% static 'images/manga.jpeg' %}"
                  class="w-100" />   
              </div>
            </a>
          </div>  
        </div>
        <div class="col-md-4  col-6 pos">
          <div class="prod_snippet">
            <a class="category_link" title="costumes" href="{% url 'category' 'costumes' %}">
              <p class="cat_name">costumes</p>
              <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
                <img src="{% static 'images/costumes.png' %}"
                  class="w-100" /> 
              </div>
            </a>
          </div>        
        </div>
        <div class="col-md-4  col-6 pos">
        <div class="prod_snippet">
          <a class="category_link"  href="{% url 'category' 'posters' %}">
            <p class="cat_name">posters</p>
            <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
              <img src="{% static 'images/posters.jpeg' %}"
                class="w-100" />
            </div>
          </a>
        </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main-content %}
